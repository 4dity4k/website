---
layout: default
---
<section class="py-12 container mx-auto px-4">
  <div class="grid md:grid-cols-2 gap-8 items-center">
    {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }}" class="rounded-lg shadow">
    {% endif %}
    <div>
      <h1 class="text-3xl font-bold mb-6">{{ page.title }}</h1>
      <div class="prose">
        {{ content }}
      </div>
    </div>
  </div>
</section>
